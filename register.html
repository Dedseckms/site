<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Регистрация — LuxEstate</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .auth-box { width: 100%; max-width: 420px; background: var(--color-bg-elevated); padding: 2.5rem; border-radius: var(--radius-lg); }
    .auth-box h1 { font-family: var(--font-serif); font-size: 1.75rem; margin-bottom: 1.5rem; }
    .auth-box .form-group { margin-bottom: 1.25rem; }
    .auth-box a { color: var(--color-accent); text-decoration: none; }
    .auth-box a:hover { text-decoration: underline; }
    .auth-error { color: #ff6b6b; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-box">
      <h1>Регистрация</h1>
      <form id="register-form">
        <div class="auth-error" id="register-error"></div>
        <div class="form-group">
          <input type="text" name="name" placeholder="Ваше имя" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Пароль (минимум 6 символов)" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary btn-full btn-lg">Зарегистрироваться</button>
      </form>
      <p style="margin-top: 1.5rem; color: var(--color-text-muted); font-size: 0.95rem;">
        Уже есть аккаунт? <a href="login.html">Войти</a>
      </p>
      <p style="margin-top: 0.5rem;">
        <a href="index.html">← На главную</a>
      </p>
    </div>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('register-error');
      errEl.style.display = 'none';

      const form = e.target;
      const name = form.querySelector('[name=name]')?.value || '';
      const email = form.querySelector('[name=email]')?.value || '';
      const password = form.querySelector('[name=password]')?.value || '';
      const data = { name, email, password };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (!res.ok) {
          errEl.textContent = json.error || json.errors?.[0]?.msg || 'Ошибка регистрации';
          errEl.style.display = 'block';
          return;
        }

        localStorage.setItem('token', json.token);
        alert('Регистрация успешна!');
        window.location.href = 'index.html';
      } catch (err) {
        errEl.textContent = 'Ошибка сети';
        errEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
